<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">


        <script src="js/default/jquery-2.2.4.js"></script>
        <script src="js/default/jquery.mobile-1.4.5.js"></script>

        <title>Hello World</title>
    </head>

    <body>
        <div data-role="page">
            <div data-role="header" id="env-kits" class="kit-name-label">
                <p id="main-page-title">kit agganciati</p>
            </div>
            <div data-role="content">
                <div class="env-kit-container">
                    <ul class="env-kit-ul">

                    </ul>
                </div>
            </div>

            <div id="alert">
                <p id="incomplete-kit-warning">Attenzione kit incompleto</p>
                <a href="#" id="close-alert" class="ui-btn">Chiudi</a>
            </div>
        </div>

        <div data-role="page" id="kit-objects">
            <div data-role="header" id="kit-objects-label" class="kit-name-label">
                <p id="lost-objects-title">Oggetti dispersi</p>
            </div>

            <div data-role="content">
                <div class="env-kit-container">
                    <ul class="kit-objects">

                    </ul>
                </div>
            </div>
        </div>

        <div data-role="page" id="lonely-objects-page">
            <div data-role="header" id="lonely-objects-label" class="lonely-name-label">
                <p id="scattered-objects-title">Oggetti sparsi</p>
            </div>

            <div data-role="content">
                <div class="env-kit-container">
                    <ul class="lonely-objects-list">

                    </ul>

                    <div id="kit-name" class="margin-10px">

                    </div>
                </div>
            </div>

            <div id="error-lonely-objects" data-role="popup" data-overlay-theme="a" class="ui-content error-popup" data-history="false">
                <p class="error-title"></p>
                <p class="error-content"></p>
            </div>

            <div data-role="footer" data-position="fixed" data-fullscreen="false">
                <div id="create-kit-container"></div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <!--<script type="text/javascript" src="js/index.js"></script>-->
        <script type="text/javascript" src="js/index-browser.js"></script>
        <script type="text/javascript" src="resources/language.js"></script>
        <script type="text/javascript" src="js/set-language.js"></script>
    </body>
</html>
